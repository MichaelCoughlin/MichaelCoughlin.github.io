    <script>
        function choose() {
            const goals = document.querySelectorAll('.goals li');
            const first = Math.floor(Math.random() * goals.length);
            const second = Math.floor(Math.random() * (goals.length - 1));
            if ( first === second ){
                second = goals.length -1;
            }
            goals[first].className = 'chosen';
            goals[second].className = 'chosen';
        };
        choose();
    </script>
